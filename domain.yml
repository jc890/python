
version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - reminder
  - suicidal_path
  - shut_down
  - add_event
  - suicidal_thoughts
  - done
  - guide
  - breathing_exercise
  - grounding_exercise
  - watch_breathing_exercise
  - watch_grounding_exercise
  - request_spotify
  - inform
  - start_personality_test
  - thanks

entities:
  - event
  - time
  - personality
  - talk_or_resv
  - list_or_obsv
  - energ_or_drain
  - persuasion
  - prsnl_invol
slots:
  event:
    type: text
    mappings:
    - type: from_entity
      entity: event
      intent: add_event
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
      intent: add_event
  personality:
    type: categorical
    values:
      - Formal
      - Moderate
      - Personal
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: personality
  talk_or_resv:
    type: categorical
    values:
      - Talkative
      - Reserved
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: talk_or_resv
  list_or_obsv:
    type: categorical
    values:
      - Yes
      - No
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: list_or_obsv
  energ_or_drain:
    type: categorical
    values:
      - Drained
      - Energized
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: energ_or_drain
  persuasion:
    type: categorical
    values:
      - I don’t like persuasion
      - Am not fond but ok with persuasion
      - I like persuasion
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: persuasion
  prsnl_invol:
    type: categorical
    values:
      - Low
      - Medium
      - High
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: prsnl_invol

forms:
  user_profile_info_form:
    required_slots:
    - talk_or_resv
    - list_or_obsv
    - energ_or_drain
    - persuasion
    - prsnl_invol

actions:
  - action_breathing_video
  - action_grounding_video
  - action_play_spotify_anxiety
  - action_add_event
  - action_ask_talk_or_resv
  - action_ask_list_or_obsv
  - action_ask_energ_or_drain
  - action_ask_persuasion
  - action_ask_prsnl_invol
  - validate_user_profile_info_form
  - action_classify_user


