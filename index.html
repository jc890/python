<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindSense â€” Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 { font-size: 32px; margin: 0; font-weight: 600; color: #0f172a; }
    p { margin: 8px 0 20px 0; color: #64748b; }

    .rw-conversation-container {
      position: fixed !important;
      width: 850px !important;
      height: 700px !important;
      left: 50% !important;
      top: 55% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 1000 !important;
      border-radius: 12px !important;
      overflow: hidden !important;
    }

    /* VIDEO MODAL */
    #video-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 2147483647;
    }

    #video-container {
      background: white;
      width: min(900px, 90%);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    #video-frame {
      width: 100%;
      height: 500px;
      border: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>MindSense</h1>
  <p>Clarity is just a chat away.</p>

  <div id="webchat"></div>

  <!-- VIDEO POPUP -->
  <div id="video-overlay">
    <div id="video-container">
      <button class="close-btn" onclick="closeVideo()">Ã—</button>
      <iframe
        id="video-frame"
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- RASA WEBCHAT -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"></script>

  <script>
    /* ---------------------------
       VIDEO HELPERS
       --------------------------- */

    function getEmbedUrl(url) {
      try {
        if (url.includes("watch?v=")) {
          const v = new URL(url).searchParams.get("v");
          return `https://www.youtube.com/embed/${v}?autoplay=1`;
        }
        if (url.includes("youtu.be/")) {
          const id = url.split("youtu.be/")[1].split("?")[0];
          return `https://www.youtube.com/embed/${id}?autoplay=1`;
        }
      } catch (e) {
        console.warn("Invalid video URL:", url);
      }
      return url;
    }

    function openVideo(url) {
      const overlay = document.getElementById("video-overlay");
      const frame = document.getElementById("video-frame");

      frame.src = getEmbedUrl(url);
      overlay.style.display = "flex";
    }

    function closeVideo() {
      const overlay = document.getElementById("video-overlay");
      const frame = document.getElementById("video-frame");

      frame.src = "";
      overlay.style.display = "none";
    }

    /* ---------------------------
       INIT RASA CHAT
       --------------------------- */

    window.WebChat.default({
      selector: "#webchat",
      initPayload: "/greet",
      socketUrl: "http://127.0.0.1:5005",
      socketPath: "/socket.io/",
      title: "MindSense",
      subtitle: "",
      mainColor: "#2563eb",

      onSocketEvent: {
        bot_uttered: (msg) => {
          console.log("bot_uttered:", msg);

          // ðŸ”‘ YOUR CURRENT BACKEND FORMAT
          if (msg.video_url) {
            openVideo(msg.video_url);
            return;
          }

          if (msg.external_url) {
            window.open(msg.external_url, "_blank");
            return;
          }

          // ðŸ”‘ FUTURE-PROOF (optional)
          const custom = msg.custom || msg.data?.custom;
          if (!custom) return;

          if (custom.video_url) openVideo(custom.video_url);
          if (custom.external_url) window.open(custom.external_url, "_blank");
        }
      }
    });
  </script>

</body>
</html>
