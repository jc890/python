- intent: suicidal_thoughts
  examples: |
    # Keep these examples explicit â€” only match clearly suicidal phrasing
    - i am thinking of dying
    - i want to die
    - i want to kill myself
    - i have suicidal thoughts
    - i've been thinking about suicide
    - i want to end my life

- intent: suicidal_path
  examples: |
    # Use only phrases indicating consideration or planning
    - I'm seriously considering suicide
    - I'm planning to harm myself
    - I might hurt myself
    - I think I'll attempt suicide

- intent: shut_down
  examples: |
    # App-control / shutdown phrases only (avoid mixing with general "no")
